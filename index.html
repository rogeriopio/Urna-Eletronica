<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Urna eletr√¥nica</title>
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="css/newReset.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="urna">
            <div class="tela">
                <div class="d-1">
                    <div class="d-1-left">
                        <div class="d-1-1">
                            <span>Seu Voto Para</span>
                        </div>
                        <div class="d-1-2">
                            <span>CARGO</span>
                        </div>
                        <div class="d-1-3">
                            <div class="numero pisca"></div>
                            <div class="numero"></div>
                        </div>
                        <div class="d-1-4">
                            <span
                                >Nome:RRR<br />
                                Partido:QQQ<br />
                                Vice-Prefeito:AAAA
                            </span>
                        </div>
                    </div>
                    <div class="d-1-right">
                        <div class="d-1-image">
                            <img src="img/99.png" alt="" />
                            Prefeito
                        </div>
                        <div class="d-1-image small">
                            <img src="img/99_2.png" alt="" />
                            Vice Prefeito
                        </div>
                    </div>
                </div>
                <div class="d-2">
                    Aperte a tela:<br />
                    CONFIRMA para CONFIRMAR este voto<br />
                    CORRIGE para REINICIAR este foto
                </div>
            </div>
            <div class="teclado">
                <div class="teclado--linha">
                    <div class="teclado-btn" onclick="clicou('1')">1</div>
                    <div class="teclado-btn" onclick="clicou('2')">2</div>
                    <div class="teclado-btn" onclick="clicou('3')">3</div>
                </div>
                <div class="teclado--linha">
                    <div class="teclado-btn" onclick="clicou('4')">4</div>
                    <div class="teclado-btn" onclick="clicou('5')">5</div>
                    <div class="teclado-btn" onclick="clicou('6')">6</div>
                </div>
                <div class="teclado--linha">
                    <div class="teclado-btn" onclick="clicou('7')">7</div>
                    <div class="teclado-btn" onclick="clicou('8')">8</div>
                    <div class="teclado-btn" onclick="clicou('9')">9</div>
                </div>
                <div class="teclado--linha">
                    <div class="teclado-btn" onclick="clicou('0')">0</div>
                </div>
                <div class="teclado--linha">
                    <div class="teclado-btn btn-branco" onclick=" btnBranco()">BRANCO</div>
                    <div class="teclado-btn btn-corrige" onclick=" btnCorrige()">CORRIGE</div>
                    <div class="teclado-btn btn-confirma" onclick=" btnConfirma()">CONFIRMA</div>
                </div>
            </div>
        </div>

        <script src="js/etapas.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
